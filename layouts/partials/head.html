<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site meta -->
    <title>{{ .Title }}</title>
    <meta name="description" content='{{ .Description }}'>
    <meta http-equiv="content-language" content="{{ .Site.Language.LanguageCode }}">

    <!-- Site manifest -->
    {{- $manifest := resources.Get "manifest.json" | resources.ExecuteAsTemplate "manifest.json" . }}
    <link rel="manifest" href="{{ $manifest.RelPermalink }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Hugo inbuilt template for opengraph and twitter meta info -->
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <!-- Portal main CSS -->
    {{ $portal_css := resources.Get "main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $portal_css.RelPermalink }}">

    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Redirect if redirect_url is set -->
    {{ if .Params.redirect_url }}
    <meta http-equiv="refresh" content="0;url={{ .Params.redirect_url }}">
    {{ end }}

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3DMKEBDD4C"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3DMKEBDD4C');
</script>
<!-- Indexation-->
<meta name="google-site-verification" content="lP5c1wKTJiCGr_uqb7KPSoR79rapCXp7uRWba08w9Ks" />
<!-- SEO Meta Tags -->
<meta name="description" content="México Pathogens Portal is a regional platform for sharing data and analysis results on infectious diseases. The portal serves as a hub for researchers, public health officials, and the general public to access and exchange information on infectious disease data within Mexico.">
<meta name="keywords" content="virus, pathogens,patógenos, metagenómica, bioinformática, Mexico, México, genómica, genomics, SARS-CoV-2, dengue, zika, RSV, Pathogen Portal Nodes, PPN, instituto de biotecnologia, unam">
<meta name="robots" content="index, follow">
</head>
